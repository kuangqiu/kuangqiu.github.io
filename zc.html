function changecity()
{ 
	var province=document.getElementById("pro");
	var citys=document.getElementById("citys");
	var pvalue=province.options[province.selectedIndex].value;
	citys.options.length=0
	if(pvalue==-1){
		citys.options[citys.options.length]=new Option("城市","-1");
		
	}
	else
		{
	for(var i=0;i<city[pvalue].length;i++)
	{
		var text=city[pvalue][i];
		var value=i;
		citys.options[citys.options.length]=new Option(text,value);
	}	
		}
}

}


if(city==-1 )

	fault=fault+"城市为空";

}


if(zjnum==""||zjnum==null )

}
else if(zjkind==1){

{

}
}
